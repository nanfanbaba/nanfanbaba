<!DOCTYPE HTML>
<html>
<body>
<h1 style=text-align:center;color:red>自我介绍</h1>
<form  method="get" autocompelet="autocompelet">
姓名：
<input type="text" name="姓名"/autofocus>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" value="男"/>男
<input type="radio" name="sex" value="女"/> 女

电话： <input type="tel" name="phone"/>
&nbsp;&nbsp;&nbsp;&nbsp;e-mail:<input type="email" name="em"/>

<select name="study">
<option value="本科"/>本科</option>

</select>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

</datalist>

<br/><br/>
<input type="submit" value="OK" >
</form>

</body>
</html>
